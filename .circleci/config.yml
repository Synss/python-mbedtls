# Python CircleCI 2.0 configuration file
# vi: et:ts=2:sw=2

version: 2.0

jobs:
  python_27:
    docker:
      - image: circleci/python:2.7.17
        environment: &env
          VERSION: 2.16.5
          CC: /usr/lib/ccache/cc
          C_INCLUDE_PATH: /usr/local/include:/usr/include
          LD_LIBRARY_PATH: /usr/local/lib:/usr/lib
    working_directory: ~/python-mbedtls
    steps: &steps
      - checkout
      - run: &deps
          name: Install dependencies
          command: |
            sudo apt-get -qq update
            sudo apt-get -qq install ccache
            echo "export PATH=/usr/lib/ccache:$PATH" >> $BASH_ENV
      - run: &python_version
          name: Display current Python
          command: python -VV | tee python_version
      - restore_cache: &restore_cache_ccache
          keys:
            - ccache--v0--{{ checksum "python_version" }}
      - run: &mbedtls
          name: Install mbedtls
          command: |
            sudo ./scripts/download-mbedtls.sh $VERSION /usr/local/src
            sudo ./scripts/install-mbedtls.sh /usr/local/src
      - run: &install
          name: Install library
          command: |
            python setup.py bdist_wheel
            python -m pip install --user --upgrade dist/*.whl
      - save_cache: &save_cache_ccache
          key: ccache--v0--{{ checksum "python_version" }}--{{ .BuildNum }}
          paths:
            - /home/circleci/.ccache
      - run: &tests
          name: Run tests
          command: |
            python -m pip install --user -r requirements/tests.txt
            python -m pytest
      - store_artifacts: &artifacts
          path: out
          destination: artifacts

  python_35:
    docker:
      - image: circleci/python:3.5.9
        environment: *env
    working_directory: ~/python-mbedtls
    steps: *steps

  python_36:
    docker:
      - image: circleci/python:3.6.10
        environment: *env
    working_directory: ~/python-mbedtls
    steps: *steps

  python_37:
    docker:
      - image: circleci/python:3.7.6
        environment: *env
    working_directory: ~/python-mbedtls
    steps: *steps

  python_38:
    docker:
      - image: circleci/python:3.8.2
        environment: *env
    working_directory: ~/python-mbedtls
    steps: *steps

  python_39:
    docker:
      - image: circleci/python:3.9-rc
        environment: *env
    working_directory: ~/python-mbedtls
    steps:
      - checkout
      - run: *deps
      - run: *python_version
      - restore_cache: *restore_cache_ccache
      - run: *mbedtls
      - run:
          name: Install cython from git
          command: |
            python -m pip install --user git+https://github.com/cython/cython.git@master
      - run: *install
      - save_cache: *save_cache_ccache
      - run: *tests
      - store_artifacts: *artifacts

  python_extra:
    docker:
      - image: circleci/python:3.7.6
        environment: *env
    working_directory: ~/python-mbedtls
    steps:
      - checkout
      - run: *deps
      - run: *python_version
      - restore_cache:
          keys:
            - ccache-cov--v0--{{ checksum "python_version" }}
      - run: *mbedtls
      - run:
          name: Install library
          command: |
            python setup.py --with-coverage build_ext --inplace
      - save_cache:
          key: ccache-cov--v0--{{ checksum "python_version" }}--{{ .BuildNum }}
          paths:
            - /home/circleci/.ccache
      - run:
          name: Run tests
          command: |
            python -m pip install --user -r requirements/tests.txt
            python -m pip install --user cython pytest-black pytest-cov
            PYTHONPATH=$(pwd)/src/:$PYTHONPATH
            export PYTHONPATH
            python -m pytest --black --cov=src/ tests/
      - run:
          name: Coverage
          command: |
            python -m pip install --user coveralls
            PYTHONPATH=$(pwd)/src/:$PYTHONPATH
            export PYTHONPATH
            python -m coveralls
      - run:
          name: Run doctest
          command: |
            PYTHONPATH=$(pwd)/src/:$PYTHONPATH
            export PYTHONPATH
            python -m doctest README.rst
      - run:
          name: Build API documentation
          command: |
            python -m pip install --user sphinx sphinx_rtd_theme
            sphinx-build docs/source docs_out/ --color -bhtml
      - run:
          name: Save docs
          when: on_success
          command: |
            mkdir -p out/
            cp -R docs_out out/docs
      - store_artifacts: *artifacts

workflows:
  version: 2
  build:
    jobs:
      - python_extra
      # - python_39
      - python_38
      - python_37
      - python_36
      - python_35
      - python_27
